<!DOCTYPE html>
<html>

<head>
  <title>Various measures</title>
  <meta charset="utf-8">
  <link href="bower_components/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <style>
    text {
      font: 11px sans-serif;
    }

    svg {
      display: block;
    }

    html,
    body,
    #chart1,
    svg {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
    }
    svg{
      height:60% !important;
      margin: 0 0 50px 0 !important;
      padding: 0 0 100px 0 !important;
      box-sizing: content-box;
    }
  </style>
</head>

<body class="container-fluid" ng-app="visApp"  ng-controller="c1">
  <br>
  <div class="btn-group btn-group-sm">
    <button class="btn-default btn" id="user_counts" ng-click="userCounts()">Users and counts</button>
    <button class="btn-default btn" id="user_correct" ng-click="userCorrect()">% correct</button>
    <button class="btn btn-default"id="user_time_spent" ng-click="timeSpent()">Average time spent</button>
    <button class="btn btn-default"id="pop_sets">Set use</button>
    <button class="btn btn-default"id="inc_sets">Incorrect per set</button>
    <button class="btn btn-default"id="corr_sets">Correct per set</button>
    <button class="btn btn-default"id="totals_course">Course use</button>

  </div>
  <h3 id="headLine"></h3>
  <code id="code"></code><br><br>
  <div id="courseFilter" style="display:none">
    <label for="filter">Filter by</label>
    <select name="" id="filter">
      <option value="All">All</option>
    </select>
    <button type="button" id="applyFilter" class="btn btn-default btn-xs">Go</button>
  </div>

  <div>
      <div>
          <nvd3 options="options" data="data"></nvd3>
      </div>
  </div>


<!-- <div id="chart1">
    <svg></svg>
  </div> -->

  <script src="bower_components/underscore/underscore-min.js"></script>


  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
  <script src="bower_components/nvd3/build/nv.d3.min.js"></script>
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories.js"></script>
  <script src="barchart.js"></script>

</body>

</html>

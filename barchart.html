<!DOCTYPE html>
<html>

<head>
  <title>Various measures</title>
  <meta charset="utf-8">
  <link href="bower_components/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <style>
    text {
      font: 11px sans-serif;
    }

    svg {
      display: block;
    }

    html,
    body,
    #chart1,
    svg {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
    }
    .nvd3-svg{
      height:60% !important;
      margin: 0 0 50px 0 !important;
      padding: 0 0 300px 0 !important;
      box-sizing: content-box;
    }
  </style>
</head>

<body class="container-fluid" ng-app="visApp"  ng-controller="c1">
  <br>
  <div class="btn-group btn-group-sm">
    <button class="btn-default btn" id="user_counts" ng-click="userCounts()">Users and counts</button>
    <button class="btn-default btn" id="user_correct" ng-click="userCorrect()">% correct/user</button>
    <button class="btn btn-default" id="totals_course" ng-click="correctByQuestion()">% correct/problem</button>
    <button class="btn btn-default" id="user_time_spent" ng-click="timeSpent()">Average time spent</button>
    <button class="btn btn-default" id="pop_sets" ng-click="setUse()">Set use</button>
    <button class="btn btn-default" id="inc_sets" ng-click="incorrectPerSet()">Incorrect per set</button>
    <button class="btn btn-default" id="corr_sets" ng-click="correctPerSet()">Correct per set</button>
    <button class="btn btn-default" id="totals_course" ng-click="courseTotals()">Course use</button>


  </div>

  <div>
    <p ng-show="courseFilterEnabled"><br><select ng-change="updateCourseFilter()" ng-model="courses_filter" ng-options="c as c for c in courses">
    </select>
    <input type="radio" name="sort" value="x" ng-model="sortBy" id="sortByX"><label for="sortByX">Sort by x</label>
    <input type="radio" name="sort" value="y" ng-model="sortBy" id="sortByY"><label for="sortByY">Sort by y</label>
  </p>
      <div>
          <nvd3 options="options" data="data"></nvd3>
      </div>
  </div>


<!-- <div id="chart1">
    <svg></svg>
  </div> -->

  <script src="bower_components/underscore/underscore-min.js"></script>


  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
  <script src="bower_components/nvd3/build/nv.d3.min.js"></script>
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories.js"></script>
</body>

</html>
